<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7dbf011882.js" crossorigin="anonymous"></script>
    <title>Ma page info</title>
</head>
<body>
    
    <div class="container-fluid">
        <nav class= 'nav fixed-top'>
            <div class="d-flex justify-content-between nav-row px-5">
                <span class="title  text-dark">Ma page info</span>
                <div class="theme-name text-dark"></div>
                <div class="search-container">
                    <input type="text" id ='search' placeholder='nani?'>
                </div>
            </div>
            <div class="row themes-container flex-column ml-5"></div>
        </nav>
        
        <div class="vertical-line position-fixed"></div>

        <main class='row'>
            <div class="iframe-container d-flex">
                <iframe src="" frameborder="0" name ="newsFrame" class='news-frame mx-auto img-fluid'></iframe>
                <div class="close-iframe text-white py-auto"><i class="far fa-times-circle close-icon fa-2x pt-3"></i></div>
            </div>
            <div class=" wall-of-news pt-5">
                <div class="row news-row justify-content-center "></div>
            </div>
        </main>  

        <div class="meteo-container mx-auto">
            <div class="overlay d-flex flex-column justify-content-center">
                <span class ="current-date text-white pt-3 pl-5"></span>
                <span class='current-time text-white pl-5 pt-2'></span>
                <span class=' meteo-ville text-white  pl-5 text-capitalize'></span>
                <span class=' description text-white text-capitalize'></span>
                <span class="meteo-icon text-white"></span>
                <span class="temp "></span>
                <span class="wind text-white"></span>

                <h2 class="precipitation-title">Précipitations</h2>

                <div class="precipitation-container d-flex justify-content-around align-items-end"></div>
                <div class="prec d-flex  justify-content-around"></div>
                <div class="annotations justify-content-around">
                    <span class='strong'>Fortes</span>
                    <span class='moderate'>Modérées</span>
                    <span class='weak'>Faibles</span>
                </div>


                <div class="forecast d-flex flex-column pt-2 text-white">
                    <h2 class='mx-auto forecast-title pb-1'>Prochaines 24h</h2>   
                    <div class="meteo-cards-container row mx-auto  d-flex justify-content-around"></div>
                </div>
                <div class="footer"></div>
            </div>
            <img src="" class="img-fluid meteo-image" alt="">
        </div>
    </div>
    <audio controls="" autoplay="" class='soma' name="media"><source src="http://ice2.somafm.com/dronezone-128-aac" type="audio/aac"><i class="fas fa-pause"></i></audio>
      
</body>
</html>
